<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文件分享 - 经典云网盘</title>
    <meta name="description" content="经典云网盘文件分享页面">
    
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png" type="image/png">
    
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/toast.css">
    
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    
    <style>
        .share-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
        }
        
        .share-card {
            background: white;
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            text-align: center;
        }
        
        .share-icon {
            font-size: 80px;
            color: #2196F3;
            margin-bottom: 20px;
        }
        
        .share-title {
            font-size: 2rem;
            margin-bottom: 10px;
            color: #333;
        }
        
        .share-description {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        
        .password-form {
            margin-bottom: 30px;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
            margin-bottom: 20px;
            text-align: center;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #2196F3;
        }
        
        .download-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
        }
        
        .download-btn:hover {
            background: #1976D2;
            transform: translateY(-2px);
        }
        
        .download-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        
        .file-info {
            background: #f8f9fa;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: left;
        }
        
        .file-info-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .file-info-item:last-child {
            margin-bottom: 0;
        }
        
        .file-info-label {
            font-weight: 500;
            color: #666;
        }
        
        .file-info-value {
            color: #333;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            color: #2196F3;
            text-decoration: none;
            margin-top: 20px;
            transition: color 0.3s;
        }
        
        .back-link:hover {
            color: #1976D2;
        }
        
        .back-link i {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <div class="share-container">
        <div class="share-card">
            <i class="material-icons share-icon">share</i>
            <h1 class="share-title">文件分享</h1>
            <p class="share-description">请输入访问密码来查看分享的文件</p>
            
            <!-- 文件信息 -->
            <div class="file-info" id="fileInfo" style="display: none;">
                <div class="file-info-item">
                    <span class="file-info-label">文件名:</span>
                    <span class="file-info-value" id="fileName">示例文件.pdf</span>
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">文件大小:</span>
                    <span class="file-info-value" id="fileSize">2.5 MB</span>
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">分享时间:</span>
                    <span class="file-info-value" id="shareTime">2024-01-01 12:00</span>
                </div>
                <div class="file-info-item">
                    <span class="file-info-label">下载次数:</span>
                    <span class="file-info-value" id="downloadCount">0 / 100</span>
                </div>
            </div>
            
            <!-- 密码表单 -->
            <form class="password-form" id="passwordForm">
                <input 
                    type="password" 
                    class="password-input" 
                    id="sharePassword" 
                    placeholder="请输入访问密码"
                    required
                >
                <button type="submit" class="download-btn">
                    <i class="material-icons" style="vertical-align: middle; margin-right: 5px;">lock_open</i>
                    验证密码
                </button>
            </form>
            
            <!-- 下载按钮 -->
            <button class="download-btn" id="downloadBtn" style="display: none;">
                <i class="material-icons" style="vertical-align: middle; margin-right: 5px;">download</i>
                下载文件
            </button>
            
            <a href="index.html" class="back-link">
                <i class="material-icons">arrow_back</i>
                返回首页
            </a>
        </div>
    </div>

    <!-- Toast 通知 -->
    <div id="toast" class="toast"></div>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    <script>
        // 分享页面逻辑
        document.addEventListener('DOMContentLoaded', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const shareId = urlParams.get('id');
            const passwordForm = document.getElementById('passwordForm');
            const downloadBtn = document.getElementById('downloadBtn');
            const fileInfo = document.getElementById('fileInfo');
            
            // 检查分享ID
            if (!shareId) {
                showToast('无效的分享链接', 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
                return;
            }
            
            // 模拟分享数据
            const shareData = {
                id: shareId,
                fileName: '经典云网盘使用指南.pdf',
                fileSize: '2.5 MB',
                shareTime: '2024-01-01 12:00',
                downloadCount: '15 / 100',
                password: '1234',
                downloadUrl: '#'
            };
            
            // 密码验证
            passwordForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const password = document.getElementById('sharePassword').value;
                
                if (password === shareData.password) {
                    // 验证成功
                    showToast('密码验证成功！', 'success');
                    
                    // 显示文件信息
                    document.getElementById('fileName').textContent = shareData.fileName;
                    document.getElementById('fileSize').textContent = shareData.fileSize;
                    document.getElementById('shareTime').textContent = shareData.shareTime;
                    document.getElementById('downloadCount').textContent = shareData.downloadCount;
                    
                    // 隐藏密码表单，显示文件信息和下载按钮
                    passwordForm.style.display = 'none';
                    fileInfo.style.display = 'block';
                    downloadBtn.style.display = 'block';
                    
                    // 更新页面标题和描述
                    document.querySelector('.share-title').textContent = '文件详情';
                    document.querySelector('.share-description').textContent = '文件验证成功，您可以下载该文件';
                    
                } else {
                    showToast('密码错误，请重试', 'error');
                    document.getElementById('sharePassword').value = '';
                    document.getElementById('sharePassword').focus();
                }
            });
            
            // 下载处理
            downloadBtn.addEventListener('click', function() {
                showToast('开始下载文件...', 'info');
                
                // 模拟下载过程
                setTimeout(() => {
                    showToast('演示版本：实际部署时将开始文件下载', 'warning');
                }, 1000);
            });
            
            // 显示提示信息
            showToast('演示密码：1234', 'info', 5000);
        });
    </script>
</body>
</html>
